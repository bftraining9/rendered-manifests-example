configVersion: v1alpha1
branchConfigs:
- name: env/dev
  appConfigs:
    backend:
      configManagement:
        path: backend/overlays/dev
      outputPath: backend
    
    frontend:
      configManagement:
        path: frontend/
        helm:
          releaseName: frontend
          namespace: frontend
          valueFiles:
          - values-dev.yaml
      outputPath: frontend/

- name: env/prod
  prs:
    enabled: true
  appConfigs:
    backend:
      configManagement:
        path: backend/overlays/prod
      outputPath: backend
    
    frontend:
      configManagement:
        path: frontend/
        helm:
          releaseName: frontend
          namespace: frontend
          valueFiles:
          - values-prd.yaml
      outputPath: frontend/